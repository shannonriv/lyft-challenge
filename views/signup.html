<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="../assets/images/logo-magenta.png">  
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">  
  <link rel="stylesheet" href="../css/main.css">
  <title>Lyft - Sign Up</title>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-xs-12">
        <a href="register.html" type="button" class="btn-circle pull-left">
          <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
        </a>
        <h1 class="title">Sign Up</h1>
        <p>Join now for free ride credit</p>
        <hr>
        <div>
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="../assets/images/mexican-flag.png" class="small-img" alt="mexican flag"><span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#"><img src="../assets/images/colombian-flag.png" class="small-img" alt="colombian flag"></a></li>
              <li><a href="#"><img src="../assets/images/peruvian-flag.jpg" class="small-img" alt="peruvian flag"></a></li>
              <li><a href="#"><img src="../assets/images/american-flag.png" class="small-img" alt="american flag"></a></li>              
            </ul>
          </div>
          <input type="text" class="form-control input-modif" id="inputNumber" value="52">
        </div>
        <p>We'll send a text to verify your phone</p>
        <button type="submit" id="signup" class="btn btn-default signup" disabled>NEXT</button>        
      </div>
    </div>
  </div>



  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>      
  <script src="../js/signup.js"></script>
</body>
</html>
